services:
  - type: web
    name: inboxiq-backend
    runtime: node
    nodeVersion: "20.11.0"
    rootDir: inboxiq-backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://inboxiq-lmfv.onrender.com/api/auth/google/callback"
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: DEFAULT_TIMEZONE
        value: America/New_York
      - key: DEFAULT_DIGEST_TIME
        value: "08:00"
      - key: SMTP_USER
        sync: false
      - key: SMTP_APP_PASSWORD
        sync: false
      # EXPO_DEV_URL intentionally omitted in production
      # so deep links use inboxiq:// custom scheme
