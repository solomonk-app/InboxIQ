name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (lint, type-check, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inboxiq-backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: inboxiq-backend/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test:ci

  frontend:
    name: Frontend (lint, type-check)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inboxiq-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: inboxiq-frontend/package-lock.json

      - run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type-check
        run: npx tsc --noEmit
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render deploy
        run: curl -s "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Wait for deploy
        run: sleep 30

      - name: Health check
        run: |
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://inboxiq-lmfv.onrender.com/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Health check failed after 5 attempts"
          exit 1
